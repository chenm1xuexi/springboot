#用户名和密码
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bibi?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
#tomcat端口
server.port=8080
#起别名。可省略写mybatis的xml中的resultType的全路径
mybatis.type-aliases-package=com.bibi.springboot.model
#Mybatis扫描(配置xml模式使用)
#注意：一定要对应mapper映射xml文件的所在路径
mybatis.mapper-locations = classpath*:mapper/*.xml
mybatis.type-handlers-package=com.bibi.springboot.common.typeHandler

spring.aop.auto=true

logging.level.com.bibi.springboot.dao = DEBUG